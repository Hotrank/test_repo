name: Workflow - example

on:
  pull_request:
    paths:
      - 'src/**'
      - '.github/workflows/example_workflow.yml'
  push:
    paths:
      - 'src/**'
      - '.github/workflows/example_workflow.yml'
    branches:
      - main


jobs:
  job_1:
    runs-on: ubuntu-latest

    steps:
    - name: test for early exit
      if: github.event_name != 'push'
      run: echo "skip job 1" && exit 0
    - name: print job run
      run: echo "Job 1 run"


  job_2:
    runs-on: ubuntu-latest
    needs: job_1
    steps:
      - name: print job run
        run: echo "job 2 run."
